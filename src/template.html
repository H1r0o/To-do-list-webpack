<!DOCTYPE html>
<html lang="pl">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>

<body>
    <div id="mainContainer">
        <div id="header">To Do App</div>
        <div id="mainContentContainer">
            <div id="sideBar">
                <h1 id="home">Home</h1>
                <h1 id="completed">Completed</h1>
                <h1 id="trash">Trash</h1>
                <h1 id="addTask">Add Task</h1>
            </div>
            <div id="contentContainer"></div>


            <dialog id="modalContainer">
                <div id="modal">
                    <label for="name" class="modalTitle">Task Name</label>
                    <input type="text" id="name" class="modalImput" placeholder="Task Name">
                    <label for="description" class="modalTitle">Task Description</label>
                    <input type="text" id="description" class="modalImput" placeholder="Task Description">
                    <label for="deadline" class="modalTitle">Task Date</label>
                    <input type="date" id="deadline" class="modalImput">
                    <label for="priority" class="modalTitle">Priority</label>
                    <select name="priority" id="priority" class="modalImput">
                        <option value="1" class="modalImput">Low</option>
                        <option value="2" class="modalImput">Medium</option>
                        <option value="3" class="modalImput">High</option>
                    </select>
                    <div id="modalBtnContainer">
                        <button id="modalAdd" class="modalBtn">Add</button>
                        <button id="modalCancel" class="modalBtn">Cancel</button>
                    </div>
                </div>
            </dialog>
        </div>
    </div>
</body>

</html>
